file: /etc/network/interfaces
type: ip
desc: Network configuration.

file: /etc/network/interfaces
type: host
regex:
    * dns search
      * match: (?:#\s*OPM/COMMENT\s*)?(\bdns-search\s+)(?P<host_default_domain>[\w.-]+)
      * replacement(host_default_domain,1): \1\g<host_default_domain>
      * replacement(host_default_domain,0): \1\g<host_default_domain>
      #* replacement(host_default_domain,0): #OPM/COMMENT \1

file: /etc/hosts
type: ip, host
regex:
    * apt-source
      * match: ^(?:#\s*OPM/COMMENT\s*)?(?P<ip_apt_source>[0-9.]+)(?P<_end>\s+apt-source)
      * replacement(ip_apt_source,1): \g<ip_apt_source>\g<_end>
      * replacement(ip_apt_source,0): #OPM/COMMENT \g<_end>

file: /etc/resolv.conf
type: ip, host
desc: DNS resolvers for this host. Please note if resolvconf is installed, do not edit this file, but /etc/network/interfaces instead.

file: /etc/hostname
type: host
regex:
    ^(?P<hostname_short>.*$)

file: /etc/host.conf
type: others

directory: /etc
type: backup

directory: /opt/ossxp/conf
type: backup

directory: /opt/ossxp/demoCA
type: backup, host
desc: Create and maintain demoCA using /opt/ossxp/bin/CA.sh.
